<div class="card-container">
  <p-card>
    <ng-template #header>
      <div class="image-container">
        <img alt="Card" [src]="post.urls.regular" />
      </div>
    </ng-template>
    <ng-template #subtitle>
      <div class="post-meta-row">
        <p class="user-text">User: {{ post.user?.username }}</p>
        <p class="likes-text">{{ post.likes }} â™¡</p>
      </div>
      <p class="updated-text mt-0">
        {{ post.updated_at | date : "medium" }}
      </p>
      <p-button
        icon="pi pi-user"
        [rounded]="true"
        [text]="true"
        severity="info"
      />
      <p-button
        icon="pi pi-bell"
        [rounded]="true"
        [text]="true"
        severity="warn"
      />
      <p-button
        icon="pi pi-heart"
        [rounded]="true"
        [text]="true"
        severity="help"
      />
      <p-button
        icon="pi pi-times"
        [rounded]="true"
        [text]="true"
        severity="danger"
      />
      <p-button
        *ngIf="showAddToFav"
        [label]="favBtnLabel"
        variant="outlined"
        severity="secondary"
        [icon]="favBtnIcon"
        size="small"
        iconPos="right"
        [style]="{ width: '100%' }"
        (click)="addToFavorites()"
      />
    </ng-template>
  </p-card>
</div>
